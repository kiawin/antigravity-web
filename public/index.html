<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Antigravity Web</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <h1>
            <span id="titleText">Antigravity Web</span>
            <span id="workspaceIndicator" class="workspace-indicator-text"></span>
        </h1>

        <div class="header-controls">
            <button class="header-btn" id="workspaceBtn" title="Switch Workspace">
                <svg class="icon">
                    <use href="icons.svg#icon-workspace" />
                </svg>
            </button>
            <button class="header-btn" id="addBtn" aria-label="Add">
                <svg class="icon">
                    <use href="icons.svg#icon-plus" />
                </svg>
            </button>
            <button class="header-btn" id="historyBtn" title="Conversation History">
                <svg class="icon">
                    <use href="icons.svg#icon-history" />
                </svg>
            </button>
            <button class="header-btn" id="moreBtn" aria-label="More">
                <svg class="icon">
                    <use href="icons.svg#icon-more" />
                </svg>
            </button>
            <button class="header-btn" id="closeBtn" aria-label="Close">
                <svg class="icon">
                    <use href="icons.svg#icon-close" />
                </svg>
            </button>
        </div>
    </header>

    <div id="conversationHeader" class="conversation-header">
        <span id="conversationTitleText"></span>
    </div>

    <!-- Chat Container -->
    <div class="chat-container" id="chatContainer" role="log">
        <div class="chat-content" id="chatContent">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p>Waiting for snapshot...</p>
            </div>
        </div>
    </div>

    <!-- Scroll to Bottom FAB -->
    <button class="fab" id="scrollToBottom" aria-label="Scroll to bottom">
        <svg class="icon">
            <use href="icons.svg#icon-scroll-down" />
        </svg>
    </button>

    <!-- Input Section -->
    <div class="input-section">
        <div class="thinking-indicator" id="thinkingIndicator" style="display: none;">
            Thinking..
        </div>

        <div class="input-container">
            <textarea id="messageInput" placeholder="Ask anything, @ to mention" aria-label="Message input"
                rows="1"></textarea>

            <div class="input-bottom-bar">
                <div class="input-left-tools">
                    <button class="tool-btn" id="plusBtn">
                        <svg class="icon">
                            <use href="icons.svg#icon-plus" />
                        </svg>
                    </button>

                    <button class="pill-btn" id="modeBtn">
                        <svg class="icon" style="width:14px; height:14px;">
                            <use href="icons.svg#icon-mode" />
                        </svg>
                        <span id="modeText">Planning</span>
                        <svg class="icon" style="width:12px; height:12px;">
                            <use href="icons.svg#icon-chevron-down" />
                        </svg>
                    </button>

                    <button class="pill-btn" id="modelBtn">
                        <svg class="icon" style="width:14px; height:14px;">
                            <use href="icons.svg#icon-model" />
                        </svg>
                        <span id="modelText">Gemini 3 Pro (High)...</span>
                        <svg class="icon" style="width:12px; height:12px;">
                            <use href="icons.svg#icon-chevron-down" />
                        </svg>
                    </button>
                </div>

                <div class="input-right-tools">
                    <button class="tool-btn" id="agqBtn" aria-label="Model Quotas">
                        <svg class="icon">
                            <use href="icons.svg#icon-quota" />
                        </svg>
                    </button>
                    <div class="stop-gen-btn" id="stopBtn"></div>
                    <button class="tool-btn" id="sendBtn" style="color:var(--text-main);">
                        <svg class="icon">
                            <use href="icons.svg#icon-send" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-panel" id="modalPanel">
            <div class="modal-title" id="modalTitle">Select Option</div>
            <div id="modalList"></div>
            <div style="margin-top:20px; text-align:center;">
                <button id="modalCancelBtn"
                    style="background:transparent; border:none; color:var(--text-muted); padding:10px;">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
